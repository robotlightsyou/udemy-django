{% extends 'basicapp/base.html' %}

{% block title %}
    <title>Delete School</title>
{% endblock title %}


{% block content %}
    <h1>Delete {{ school.name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'detail' pk=school.pk %}">Cancel</a>
    </form>
{% endblock content %}
