{% extends 'blog/base.html' %}

{% block title %}
    <title>{{ title }}</title>
{% endblock title %}

{% block content %}
    {% for post in posts %}
        <p class="date">created: {{ post.create_date|date'dmY' }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|truncatechars:200 }}</p>
    {% endfor %}
{% endblock content %}
