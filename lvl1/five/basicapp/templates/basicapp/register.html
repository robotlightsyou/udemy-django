{% extends 'basicapp/base.html' %}

{% block title %}
    <title>Registration</title>
{% endblock title %}

{% block content %}
<div class="container">
<div class="jumbottron">
    {% if registered %}
        <div class="jumbotron">
            <h1 style="text-align:center">Thank you for registering</h1>
        </div>
    {% else %}
    <div class="jumbotron">
        <h1 style="text-align:center">Register Here</h1>
        <h3>Fill out the form:</h3>

        <form enctype="multipart/form-data" method="POST">
        
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="" value="Register">
        </form>
    </div>
    {% endif %}
</div>
</div>
{% endblock content %}
