<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="{% static "basicapp/files/main.css" %}"/> {% endcomment %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    
    {% block title %}
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>base template</title>
        {% endif %}
    {% endblock title %}

</head>
<body>
<nav class="navbar navbar-default navbar-static-top"> 
    <!-- <div class="container"> -->
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link brand" href="{% url 'index' %}" >Home</a>
        </li>
        {% comment %} <li class="nav-item">
            <a href="{% url 'other' %}" class="nav-link">Other</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'relative' %}" class="nav-link">Relative</a>
        </li> {% endcomment %}
    </ul>
        <!-- </div> -->
    </nav>
    <div class='container'>
        {% block content %} 
        {% endblock content %}
    </div>
</body>
</html>
